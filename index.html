<!doctype html>
<html>
	<head>
	
	<title>jquery-input-history</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div id="content" class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="page-header text-center">
					jquery-input-history <small>v0.1.0</small>
				</h1>
			</div>
		</div>
		<div class="row">
			<form class="col-sm-12">
				<div class="panel panel-default">
					<div id="messages" class="panel-body">
						<div class="intro">Welcome!</div>
						<div class="intro">This is the interactive demo of jquery.inputHistory.js</div>
						<div class="intro"></div>
						<div class="intro">Step 1: Write something</div>
						<div class="intro">Step 2: Press the <kbd>up</kbd> and <kbd>down</kbd> keys</div>
						<div class="intro"></div>
					</div>
					<div class="panel-footer">
						<input id="input" class="form-control" type="text" autofocus required>
						<label id="label" for="input">Press ENTER to submit</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h2 class="page-header text-center">
					Download
				</h2>
				<div class="text-center">
					<a href="https://github.com/erming/jquery-input-history" class="btn btn-lg btn-success">Download jquery.inputHistory.js</a>
					<p id="version">version 0.1.0</p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://erming.github.io/jquery-scroll-glue/jquery.scrollGlue.js"></script>
	<script src="jquery.inputHistory.js"></script>
	<script>
	$(function() {
		var input = $("#input").inputHistory({
			submit: true,
		});
		
		var form = $("form");
		form.on("submit", function() {
			var val = input.val();
			if (val != "") {
				addMessage(val);
			}
			return false;
		});
		
		$("#send").on("click", function() {
			var e = $.Event("keydown");
			e.which = 13;
			input.trigger(e);
			return false;
		});
		
		var messages = $("#messages").scrollGlue({
			speed: 200,
		});
		
		function addMessage(msg) {
			messages.append($("<div>").html(msg));
		}
	});
	</script>
	
	</body>
</html>
